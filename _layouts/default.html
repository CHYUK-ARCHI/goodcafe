<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>
    {% if page.title %}{{ page.title }} — RE-ARCHIVE{% else %}RE-ARCHIVE{% endif %}
  </title>

  <style>
    /* 여기에는 현재 index.html, labs.html 등에서 사용하던 CSS 통합 */

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: #ffffff;
      color: #111111;
      line-height: 1.6;
    }

    header {
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #e5e5e5;
      background: #fff;
    }

    header .logo {
      font-size: 20px;
      font-weight: bold;
      letter-spacing: -0.5px;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #333;
      font-size: 15px;
    }

    nav a:hover {
      color: #000;
    }

    .hero {
      padding: 120px 40px 80px;
      max-width: 900px;
      margin: 0 auto;
    }

    .hero h1,
    .hero-title {
      font-size: 42px;
      margin: 0 0 20px;
      letter-spacing: -1px;
      line-height: 1.2;
    }

    .hero p,
    .hero-text {
      font-size: 18px;
      color: #555;
      max-width: 620px;
      margin-bottom: 28px;
    }

    .hero-button {
      display: inline-block;
      padding: 10px 20px;
      border-radius: 999px;
      border: 1px solid #111;
      font-size: 14px;
      text-decoration: none;
      color: #111;
      background: #fff;
      transition: background 0.2s, color 0.2s;
    }

    .hero-button:hover {
      background: #111;
      color: #fff;
    }

    .section {
      padding: 60px 40px 80px;
      max-width: 1100px;
      margin: 0 auto;
    }

    .section h2 {
      font-size: 26px;
      margin-bottom: 30px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 28px;
    }

    .card {
      border: 1px solid #e5e5e5;
      border-radius: 10px;
      overflow: hidden;
      background: #fafafa;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 16px;
    }

    .card-content h3 {
      margin: 0 0 8px;
      font-size: 17px;
    }

    .card-content p {
      margin: 0;
      font-size: 14px;
      color: #666;
    }

    footer {
      padding: 40px;
      text-align: center;
      background: #fafafa;
      border-top: 1px solid #e5e5e5;
      font-size: 14px;
      color: #777;
    }

    /* labs / archives에서 쓰는 .project-card, .archive-card 등 추가 스타일도 여기로 */
  </style>
</head>
<body>

  {% include header.html %}

  <main>
    {{ content }}
  </main>

  {% include footer.html %}

  <script>
    /* (선택) IntersectionObserver 등 공통 스크립트가 있다면 여기 */
  </script>
</body>
</html>
